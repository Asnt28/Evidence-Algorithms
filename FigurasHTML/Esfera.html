<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculations - Sphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometric Calculations - Sphere</h1>

        <label for="sphere-radius">Radius:</label>
        <input type="number" id="sphere-radius" placeholder="Enter radius of the sphere">
        <button onclick="calculateSphere()">Calculate Sphere</button>
        <div class="result" id="sphere-result"></div>
    </div>

    <script>
        function calculateSphere() {
            const radius = parseFloat(document.getElementById('sphere-radius').value);
            if (isNaN(radius) || radius <= 0) {
                alert('Please enter a valid radius for the sphere.');
                return;
            }

            const circumference = 2 * Math.PI * radius;
            const area = 4 * Math.PI * radius * radius;
            const volume = (4 / 3) * Math.PI * radius * radius * radius;

            document.getElementById('sphere-result').innerHTML = 
                `<p>Circumference: ${circumference.toFixed(2)}</p>
                 <p>Surface Area: ${area.toFixed(2)}</p>
                 <p>Volume: ${volume.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
